<div ng-controller="ColoredTag.controller">
    <form name="ColoredTagForm">
        <div>
            <div>
                <label>Tag Title</label>
            </div>
            <div>
                <input type="text" name="tagTitle" ng-model="newTag.title" />
            </div>
            <div>
                <span ng-show="showEmptyWarning">You have to choose a title</span>
            </div>
        </div>
        <div>
            <div>
                <label>Color</label>
            </div>
            <div>
                <select name="colorList" ng-model="newTag.color">
                    <option ng-repeat="option in availableColors" value="{{ option.value }}" selected="">{{ option.name }}</option>
                </select>
            </div>
        </div>
        <input type="submit" ng-click="pushTag()" value="Add Tag" />
    </form>

    <div>
        <h4>Your available Bookmarks</h4>
    </div>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Current Color</th>
                <th>New Color</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tag in model.value.tags">
                <td><input type="text" ng-model="tag.title" /></td>
                <td><span class="label label-{{tag.color}}">Color</span></td>
                <td>
                    <select name="colorList" ng-model="tag.color" ng-selected="$first">
                        <option ng-repeat="option in availableColors" value="{{ option.value }}">{{ option.name }}</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
